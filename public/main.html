<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weight Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/roundSlider/1.3.2/roundslider.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Weight Tracker</h1>
    <div id="user-info-box">
      <div id="user-info">
        <form id="userInfoForm" class="mb-4">
          <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="mb-3">
            <label for="age" class="form-label">Age:</label>
            <div id="age-slider" class="roundslider"></div>
            <input type="hidden" id="age" required>
          </div>
          <div class="mb-3">
            <label for="height" class="form-label">Height (cm):</label>
            <input type="number" class="form-control" id="height" step="0.1" required>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div id="user-display" class="mb-4" hidden>
        <h1 id="name-display"></h1>
        <p id="age-display"></p>
        <p id="height-display"></p>
        <button id="edit-info" class="btn btn-secondary">Edit</button>
      </div>
      <div id="profile-image-container" class="mb-4">
        <img src="https://via.placeholder.com/120" alt="Profile Image" id="profile-image">
      </div>
    </div>
    <form id="weightForm" class="mb-4">
      <div class="mb-3">
        <label for="weight" class="form-label">Weight (kg):</label>
        <div id="weight-slider" class="roundslider"></div>
        <input type="hidden" id="weight" required>
      </div>
      <div class="mb-3">
        <label for="date" class="form-label">Date:</label>
        <input type="date" class="form-control" id="date" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Weight</button>
    </form>
    <h2>Weight History</h2>
    <div class="table-responsive">
      <table class="table table-striped" id="weightTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Weight (kg)</th>
            <th>BMI</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/roundSlider/1.3.2/roundslider.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
